<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">

        <h3 class="mb-4">User Management Dashboard</h3>

        <!-- User Table -->
        <table class="table table-striped">
          <thead class="table-primary">
            <tr>
              <th>Username</th>
              <th>Full Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <tr>
              <td>lwin</td>
              <td>Lwin aung</td>
              <td>lwin@example.com</td>
            </tr>
            <tr>
              <td>asmith</td>
              <td>Alice Smith</td>
              <td>alice@example.com</td>
            </tr>
          </tbody>
        </table>

        <!-- Button -->
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#userModal">
          Add New User
        </button>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="addUser()">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <script>
    function addUser() {
      const username = document.getElementById("username").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();

      if (username === "" || fullname === "" || email === "") {
        alert("Please fill in all fields");
        return;
      }

      // Add user to table
      const table = document.getElementById("userTable");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${username}</td>
        <td>${fullname}</td>
        <td>${email}</td>
      `;

      table.appendChild(row);

      // Clear form
      document.getElementById("username").value = "";
      document.getElementById("fullname").value = "";
      document.getElementById("email").value = "";

      // Close modal
      const modal = bootstrap.Modal.getInstance(document.getElementById("userModal"));
      modal.hide();
    }
  </script>

</body>
</html>
