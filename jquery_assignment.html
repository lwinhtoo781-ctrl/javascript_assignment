<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Form Assignment</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .error-text {
      color: red;
      font-size: 0.9rem;
      margin-top: 3px;
    }
    .error-border {
      border-color: red !important;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control">
          <div id="usernameError" class="error-text"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
          <div id="emailError" class="error-text"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
          <div id="passwordError" class="error-text"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control">
          <div id="confirmPasswordError" class="error-text"></div>
        </div>

        <!-- Interesting Topics -->
        <div class="mb-3">
          <label class="form-label fw-bold">Interesting Topics</label>
          <span id="topicError" class="error-text ms-2"></span>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="HTML">
            <label class="form-check-label">HTML</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="CSS">
            <label class="form-check-label">CSS</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="JavaScript">
            <label class="form-check-label">JavaScript</label>
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label fw-bold">Gender</label>
          <span id="genderError" class="error-text ms-2"></span>
          <select id="gender" class="form-select">
            <option>--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button id="submitBtn" class="btn btn-primary">Submit</button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $("#submitBtn").click(function () {

      // Clear all error messages first
      $(".error-text").text("");
      $("input, select").removeClass("error-border");

      let isValid = true;

      // Check empty text fields
      const fields = [
        { id: "username", errorId: "usernameError" },
        { id: "email", errorId: "emailError" },
        { id: "password", errorId: "passwordError" },
        { id: "confirmPassword", errorId: "confirmPasswordError" }
      ];

      fields.forEach(field => {
        const value = $("#" + field.id).val().trim();
        if (value === "") {
          $("#" + field.id).addClass("error-border");
          $("#" + field.errorId).text("This field must not be empty");
          isValid = false;
        }
      });

      // Check at least one topic selected
      if ($(".topic:checked").length === 0) {
        $("#topicError").text("At least one topic must be selected");
        isValid = false;
      }

      // Check gender
      if ($("#gender").val() === "--") {
        $("#genderError").text("Please choose your gender");
        isValid = false;
      }

      // Check confirmed password
      const pw = $("#password").val();
      const cpw = $("#confirmPassword").val();

      if (pw !== "" && cpw !== "" && pw !== cpw) {
        $("#confirmPassword").addClass("error-border");
        $("#confirmPasswordError").text("Confirmed password mismatched the password");
        isValid = false;
      }

      // If all good
      if (isValid) {
        alert("Form submitted successfully!");
      }

    });
  </script>

</body>
</html>
