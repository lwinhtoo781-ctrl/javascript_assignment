<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    Java array filter
  </h1>
  <script>
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James"
      ];

      // Choose your filter letter
      const letter = "B";

      // Filter only names starting with the chosen letter
      const result = people.filter((name) => {
        return name.charAt(0) === letter;
      });

      // Display in console
      console.log("Names starting with " + letter + ":");
      console.log(result);
    </script>
</body>
</html>
