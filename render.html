<html>
  <head>
    <title>Add New Item</title>
  </head>
  <body>

    <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product"
          method="POST"
          enctype="multipart/form-data">

      <!-- General info -->
      <fieldset>
        <legend>General Info</legend>

        <!-- Item name -->
        <p>
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" size="50" maxlength="500" />
        </p>

        <!-- Item description -->
        <p>
          <label for="itemDescription">Item Description</label><br />
          <textarea id="itemDescription" name="itemDescription" rows="4" cols="50"></textarea>
        </p>

        <!-- Cover image -->
        <p>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="coverImage" />
        </p>

        <!-- Category -->
        <p>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="notSpecified">Not specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic">Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
        </p>
      </fieldset>

      <!-- Misc info -->
      <fieldset>
        <legend>Inventory & Price</legend>

        <!-- Inventory amount -->
        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input type="number" id="inventoryAmount" name="inventoryAmount" min="0" />
        </p>

        <!-- List price -->
        <p>
          <label for="listPrice">List Price</label>
          <input type="number" id="listPrice" name="listPrice" step="0.01" min="0" />
        </p>
      </fieldset>

      <!-- Availability, status, staff email -->
      <fieldset>
        <legend>Availability & Staff</legend>

        <!-- Available stores -->
        <p>Available Store:</p>
        <p>
          <label>
            <input type="checkbox" name="availableStore[]" value="Bangkok" />
            Bangkok
          </label><br />
          <label>
            <input type="checkbox" name="availableStore[]" value="Pattaya" />
            Pattaya
          </label><br />
          <label>
            <input type="checkbox" name="availableStore[]" value="Phuket" />
            Phuket
          </label>
        </p>

        <!-- Status -->
        <p>Status:</p>
        <p>
          <label>
            <input type="radio" name="status" value="Active" />
            Active
          </label>
          <label>
            <input type="radio" name="status" value="Inactive" />
            Inactive
          </label>
        </p>

        <!-- Staff email -->
        <p>
          <label for="staffEmail">Staff Email</label>
          <input type="email"
                 id="staffEmail"
                 name="staffEmail"
                 placeholder="your-student-email@example.com" />
        </p>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>

  </body>
</html>
